{{define "registration"}}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <script type="text/javascript" src="/static/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <div class="container">
    <h1>Registration</h1>
    <form hx-post="/registration">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="OpenID Provider" name="host" value="">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="SSA" name="SSA" value="">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Client Name" name="client_name" value="loki_client">
        </div>
        <div class="form-group">
            <textarea type="text" class="form-control" placeholder="DCR Payload" name="payload" value=""></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
    <a href="/">Home</a>
    </div>
</html>
{{end}}
