{{define "home"}}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <script type="text/javascript" src="/static/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <div class="container">
    <h1>Loki</h1>
    <p> Currently configured OpenID providers:</p>
    <table class="table">
        <thead>
            <tr>
                <th>Hostname</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
                <tr>
                    <td>{{.}}</td>
                    <td>
                        <button type="button" class="button" hx-get="/client/{{.}}" hx-swap="outerHTML">
                            Details
                        </button>
                        <button type="button" class="button" hx-delete="/delete/{{.}}" hx-confirm="Are you sure?" hx-swap="outerHTML" hx-target="closest tr">
                            Delete
                        </button>
                        <a href="/code/{{.}}">
                            Code Flow 
                        </button>
                    </td>
                </tr>
            {{end}}
        </tbody>
    </table>
    <form hx-post="/add">
        <div class="form-group">
            <input type="text" placeholder="Client ID" name="client_id" value=""><br>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Client Secret" name="client_secret" value=""><br>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Hostname" name="hostname" value=""><br>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
    <a href="/registration">Registration</a><br>
    <a href="/reset">Reset Loki</a><br>
    </div>
</html>
{{end}}
